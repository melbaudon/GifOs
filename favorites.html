<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gifos</title>
    <!--CSS-->
    <link rel="stylesheet" href="style/style.css" />
    <!--GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/ee5dde9508.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="loadContentFav()">
    <div class="edgePage"></div>
    <!--START HEADER SECTION-->
    <header>
      <a href="index.html" class="logo"
        ><img src="img/logo-desktop.svg" id="logo" alt="Image logo"
      /></a>
      <!-- NAVBAR -->
      <nav>
        <div class="containerBurger">
          <img
            src="img/burger.svg"
            class="menu"
            id="navBar"
            alt="Image burguer menu"
          />
          <img
            src="img/button-close.svg"
            class="hidden"
            id="navBarClose"
            alt="Image close menu "
          />
        </div>
        <ul id="ulNavBar">
          <li><a href="#" id="theme">MODO NOCTURNO</a></li>
          <li><a href="favorites.html">FAVORITOS</a></li>
          <li><a href="myGifos.html">MIS GIFOS</a></li>
        </ul>
      </nav>
      <a href="createGifos.html" class="hiddenCreateGifos">
        <img
          src="img/button-crear-gifo.svg"
          class="createGifo"
          alt="Image create gifos"
      /></a>
    </header>
    <!--END HEADER SECTION-->
    <!--START MAIN SECTION-->
    <main>
      <section class="favorites iconsHover">
        <img
          class="iconFavorites"
          src="img/icon-favoritos.svg"
          alt="icon favorites"
        />
        <h2>Favoritos</h2>
        <div class="imagesGeneral" id="outImgFav"></div>
        <div id="saveFirstGifo" class="saveFirstGifoHidden">
          <img
            src="img/icon-fav-sin-contenido.svg"
            alt="image Gifos no content"
          />
          <p>"¡Guarda tu primer GIFO en Favoritos para que se muestre aquí!"</p>
        </div>
        <button class="buttonGeneral" id="buttonGeneralFavorites">
          Ver más
        </button>
      </section>
      <section class="trending iconsHover">
        <h2>Trending GIFOS</h2>
        <p>Mira los últimos <span> GIFO de nuestra comunidad.</span></p>
        <div class="containerCarouselTrending">
          <img
            class="btnBack"
            id="btnBack"
            src="img/button-left.svg"
            alt="Image back button"
          />
          <div class="imgTrending" id="sectionTrending">
            <!-- Trending imgs -->
          </div>
          <img
            class="btnNext"
            id="btnNext"
            src="img/button-right.svg"
            alt="Image next button"
          />
        </div>
        <div id="divFullScreen" class="hidden"></div>
      </section>
    </main>
    <!--END MAIN SECTION-->
    <!--START FOOTER SECTION-->
    <footer>
      <p>Compartir en:</p>
      <div>
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fab fa-facebook-f" alt="Icon Facebook"></i
        ></a>
        <a href="https://twitter.com/home" target="_blank"
          ><i class="fab fa-twitter" alt="Icon Twitter"></i
        ></a>
        <a href="https://www.instagram.com/?hl=es" target="_blank"
          ><i class="fab fa-instagram" alt="Icon Instagram"></i
        ></a>
      </div>
      <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <!--END FOOTER SECTION-->
    <div class="edgePage"></div>
    <!--JAVASCRIPT-->
    <script src="js/index.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/trending.js"></script>
  </body>
</html>
