<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gifos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/ee5dde9508.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="edgePage"></div>
    <!-- START HEADER SECTION -->
    <header>
      <a href="index.html" class="logo"
        ><img src="img/logo-desktop.svg" id="logo" alt="Image logo"
      /></a>
      <!-- NAVBAR -->
      <nav>
        <div class="containerBurger">
          <img
            src="img/burger.svg"
            class="menu"
            id="navBar"
            alt="Image burguer menu"
          />
          <img
            src="img/button-close.svg"
            class="hidden"
            id="navBarClose"
            alt="Image close menu "
          />
        </div>
        <ul id="ulNavBar">
          <li><a href="#" id="theme">MODO NOCTURNO</a></li>
          <li><a href="favorites.html">FAVORITOS</a></li>
          <li><a href="myGifos.html">MIS GIFOS</a></li>
        </ul>
      </nav>
      <a href="createGifos.html" class="hiddenCreateGifos">
        <img
          src="img/button-crear-gifo.svg"
          class="createGifo"
          alt="Image create gifos"
      /></a>
    </header>
    <!-- END HEADER SECTION -->
    <!-- START MAIN SECTION -->
    <main>
      <section class="createGifos">
        <div class="cam">
          <img src="img/camara.svg" id="camara" alt="Image camara" />
          <img src="img/element-luz-camara.svg" alt="Image light" />
          <div class="camLoad" id="camLoad">
            <h2>
              Aquí podrás <br />
              crear tus propios <span>GIFOS</span>
            </h2>
            <p>
              ¡Crea tu GIFO en sólo 3 pasos! <br />
              (sólo necesitas una cámara para grabar un video)
            </p>
            <video autoplay></video>
            <div class="hidden" id="upRecord">
              <img
                src="img/loader.svg"
                id="loader"
                class="hidden"
                alt="Image loader"
              />
              <img
                src="img/check.svg"
                id="check"
                class="hidden"
                alt="Image check"
              />
              <p id="textCreateGifos" class="hidden"></p>
            </div>
          </div>
        </div>
        <div class="page">
          <span id="btnAllowCam"> 1</span>
          <span id="btnRecordCam">2 </span>
          <span id="btnUploadCam">3</span>
          <p id="timer"></p>
          <img src="img/pelicula.svg" id="movie" alt="Image movie" />
        </div>
        <div class="separator"></div>
        <button class="buttonGeneral" id="btnStart">COMENZAR</button>
      </section>
    </main>
    <!-- END MAIN SECTION -->
    <!-- START FOOTER SECTION -->
    <footer>
      <p>Compartir en:</p>
      <div>
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fab fa-facebook-f" alt="Icon Facebook"></i
        ></a>
        <a href="https://twitter.com/home" target="_blank"
          ><i class="fab fa-twitter" alt="Icon Twitter"></i
        ></a>
        <a href="https://www.instagram.com/?hl=es" target="_blank"
          ><i class="fab fa-instagram" alt="Icon Instagram"></i
        ></a>
      </div>
      <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <!-- END FOOTER SECTION -->
    <div class="edgePage"></div>
    <!-- JAVASCRIPT-->
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="js/index.js"></script>
    <script src="js/createGifos.js"></script>
  </body>
</html>
